<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock Work</title>
  </head>
  <body>
    <div class="imgbox">
      <img class="center-fit" src="img/nyc.jpeg" alt="New York City" />
      <div class="container_one">
        <img class="clock" src="img/clockimage.png" alt="clock" />
        <img id="hour_hand" src="img/hand.png" alt="hour hand" />
        <img id="min_hand" src="img/hand.png" alt="min hand" />
      </div>
      <div class="transparent_box">
        <p>
          This box is at the bottom right corner and the background is
          transparent
        </p>
        <a href="#">Check here for more information</a>
        <br />
        <button>Click Me</button>
      </div>
    </div>
  </body>
</html>
